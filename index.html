<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Boutique</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Boutika</div>
        <div class="right-nav">
            <h4 data-toggle="modal" data-target="#favoriteModal">Favoris</h4>
            <div class="panier">
                <i data-toggle="modal" data-target="#cartModal" class="fas fa-shopping-cart">
                    <span id="taille-panier">0</span>
                </i>
            </div>
            <div class="profile">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>
    <!-- Slides (Carousel) -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- <div class="background-shadow"></div> -->
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://images.pexels.com/photos/1508666/pexels-photo-1508666.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Achetez quand vous voulez</h1>
                    <p>De toute façons c'est gratuit</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://images.pexels.com/photos/757432/pexels-photo-757432.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Best products in the market</h1>
                    <p>Instant delivery</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://images.pexels.com/photos/439818/pexels-photo-439818.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Amazon is not enough</h1>
                    <p>Thank you jeff bezos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Grille de Produits -->

    <div id="products" class="products-wrapper">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Panier</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Produit</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Prix Unitaire</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="panier-products">
                            <!-- Insert with js -->

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <h3 id="total">Total: 0 DZD</h3>
                    <div class="right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="confirmer" type="button" class="btn btn-primary">Confirmer la commande</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="favoriteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog  modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Favoris</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="favorite-modal-body" class="modal-body">
                    <!-- INJECTED WITH JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
